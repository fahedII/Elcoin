<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Font family -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Elcoin</title>
  </head>
  <body>
    <!-- ============ Start The header page============ -->
    <header>
      <div class="container">
        <img src="" alt="logo" />
        <h1>El<span>coin</span></h1>
        <div id="open-menu" class="bars">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <nav>
        <ul>
          <li>الصفحة الرئيسية<i class="fa-solid fa-house"></i></li>
          <li>سياسة الخصوصية<i class="fa-solid fa-shield-halved"></i></li>
          <li>تواصل معنا<i class="fa-solid fa-headphones-simple"></i></li>
          <li>مشاركة الموقع<i class="fa-solid fa-share"></i></li>
          <li>نبذة عن الموقع<i class="fa-solid fa-exclamation"></i></li>
        </ul>
      </nav>
    </header>
    <!-- ============ END The header page============ -->
    <section>
      <div class="container">
        <!-- وقت التحديث -->
        <div class="update-time">
          <span>33</span>
          <span>تم التحديث: 05:11 صباحاً, 12 ديسمبر 2021</span>
        </div>
        <!-- نهاية قسم وقت التحديث -->
        <!-- Start the first box -->
        <div class="control-box">
            <!-- <div data-symbols="USD" class="box active">
            <div class="info">
              <img src="https://flagcdn.com/40x30/us.png" alt="" />
              <p id="title" class="title">الدولار الأمريكي</p>
            </div>
            <div class="control">
              <input type="number" />
              <span>1 دولار أمريكي = 0.0939 يورو</span>
            </div>
            <div class="analytics opacity-div">
              <i class="fa-solid fa-chart-simple"></i>
            </div>
          </div> -->
        </div>
        <!-- ============ End the second box ============ -->
        <!-- ============ Start the Buttom To Add coin ============ -->
        <div class="add-coin">
          <span>
            <i class="fa-solid fa-circle-exclamation"> </i>أسعار صرف
            العملات</span
          >
          <button id="add-coin">+ إضافة عملة</button>
        </div>
        <!-- start with new coin -->
        <div id="menu-new-coin" class="new-coin">
          <div class="header-section">
            <button id="close-menu"><i class="fa-solid fa-xmark"></i></button>
            <span>العملات</span>
            <button id="save-coin"><i class="fa-solid fa-check"></i></button>
          </div>
          <hr />
          <div class="content">
          </div>
        </div>
      </div>
      <!-- ============ End the Buttom To Add coin ============ -->
    </section>

    <!-- ============ Start Footer ============ -->
    <footer>
      <div class="container">
        <hr />
        <ul>
          <li>Elcoin</li>
          <li>تواصل معنا</li>
          <li>سياسة الخصوصية</li>
          <li>بيان إخلاء المسؤولية</li>
        </ul>
      </div>
    </footer>
    <!-- ============ End Footer ============ -->
    <script src="main.js"></script>
  </body>
</html>
